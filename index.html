<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coffee</title>
    <link rel="icon" href="img/coffee_beans.png">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-bronze">
            <p class="col__price">$ 2</p>
            <img src="img/cup-bronze.png" alt="" class="col__picture">
            <h2 class="col__title">Bronze</h2>
            <p class="col__context">any cup of coffee<br>until $3</p>
        </div><!--/.col col-bronze-->
        <div class="col col-gold">
        <span class="col-gold__inner-wrapper">
            <p class="col__price">$ 3</p>
            <img src="img/cup-gold.png" alt="" class="col__picture">
            <h2 class="col__title">Gold</h2>
            <p class="col__context">any cup of coffee<br>until $5</p>
        </span>
        </div><!--/.col col-gold-->
        <div class="col col-silver">
            <p class="col__price">$ 2.5</p>
            <img src="img/cup-silver.png" alt="" class="col__picture">
            <h2 class="col__title">Silver</h2>
            <p class="col__context">any cup of coffee<br>until $4</p>
        </div><!--/.col col-silver-->
    </div><!--/.row-->
</div>
<!-- /.container -->
</body>
</html>
